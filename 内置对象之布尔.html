<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var bool = true;
        console.log(bool.constructor) // 获取布尔对象的构造函数
        // Boolean（）是布尔对象的构建函数，默认返回值为false
        // 参数 true/false
        var boolObj = new Boolean(true);
        console.log(boolObj);
    </script>
</body>
</html>
