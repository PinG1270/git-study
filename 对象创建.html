<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1:直接写
        var obj ={
            a:'a'
        }
        obj.b='b';
        // 2：构造函数
        // new 关键字;作用：实例化对象
        // object 内容api 作用构造对象
        var obj1 = new Object();
        console.log(obj1);
        console.log(obj,'=====obj');
        obj1.a='a';//新增
        obj.a='修改';// 更改
        //不能删除属性，但是可以清空
        obj.a=null;

        // 所有对象都有【构造函数】
        console.log(obj.constructor); // 获取obj对象的构造函数
        console.log(obj.constructor === obj.constructor)
    </script>
</body>
</html>
